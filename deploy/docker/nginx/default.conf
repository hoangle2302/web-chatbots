server {
    listen 80;
    # Thay yourdomain.com bằng domain của bạn
    # Có thể thêm nhiều domain: server_name yourdomain.com www.yourdomain.com;
    server_name thuvienai.io.vn www.thuvienai.io.vn;

    # Root folder for frontend static files
    root /usr/share/nginx/html;
    index index.html index.htm;

    # -----------------------------
    # PHP Backend via FastCGI
    # Use ^~ modifier to give this location higher priority
    # -----------------------------
    location ^~ /api/ {
        # Pass to PHP-FPM container (port 9000 - default PHP-FPM port)
        fastcgi_pass php-backend:9000;
        fastcgi_index router.php;
        
        # Include standard FastCGI parameters FIRST
        include fastcgi_params;
        
        # Pass all /api/* requests to router.php for routing
        fastcgi_param SCRIPT_FILENAME /var/www/html/router.php;
        fastcgi_param DOCUMENT_ROOT /var/www/html;
        
        # Preserve original request info
        fastcgi_param REQUEST_URI $request_uri;
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_param REQUEST_METHOD $request_method;
        fastcgi_param CONTENT_TYPE $content_type;
        fastcgi_param CONTENT_LENGTH $content_length;
        
        # Ensure request body is passed to PHP-FPM
        fastcgi_pass_request_body on;
        fastcgi_read_timeout 300;
        
        # Buffering settings
        fastcgi_buffering off;
        fastcgi_buffer_size 4k;
    }

    # -----------------------------
    # FastAPI service
    # -----------------------------
    location /ai-tool/ {
        proxy_pass http://fastapi:8001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # -----------------------------
    # Frontend static files
    # -----------------------------
    location / {
        try_files $uri $uri/ /index.html;
        
        # Ensure proper MIME types
        types {
            text/html html htm;
            text/css css;
            application/javascript js;
            application/json json;
        }
        
        # Disable caching for HTML files during development
        location ~ \.html$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }

    # -----------------------------
    # PHP file fallback (optional)
    # This will only match .php files NOT in /api/ directory
    # -----------------------------
    location ~ \.php$ {
        fastcgi_pass php-backend:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /var/www/html$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT /var/www/html;
    }

    # Optional: logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;
}
