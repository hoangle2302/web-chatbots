<!-- Enhanced Input Area -->
<div class="input-area">
  <div class="input-container">
    <textarea 
      id="userInput" 
      placeholder="Nhập tin nhắn của bạn..." 
      rows="1"
    ></textarea>
    <div class="input-actions">
      <button class="input-btn attachment-btn" title="Đính kèm file">
        <i class="fas fa-paperclip"></i>
      </button>
      <button class="input-btn send-btn" id="sendBtn" onclick="sendMessage()" title="Gửi tin nhắn">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </div>
</div>
