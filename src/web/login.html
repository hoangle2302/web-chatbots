<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒêƒÉng nh·∫≠p - Th∆∞ Vi·ªán AI</title>
    <link rel="stylesheet" href="style.css">

</head>
<body class="login-page">
    <!-- Particles Background -->
    <div class="particles"></div>
    
    <div class="auth-container">
        <div class="auth-header">
            <div class="logo-section">
                <span class="logo-icon">üß†</span>
                <h1>Th∆∞ Vi·ªán AI</h1>
                <p class="auth-subtitle">ƒêƒÉng nh·∫≠p ƒë·ªÉ truy c·∫≠p 500+ m√¥ h√¨nh AI</p>
            </div>
        </div>
        
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
        
        <form id="login-form" class="auth-form">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder=" " required>
                <label for="username">T√™n ƒëƒÉng nh·∫≠p ho·∫∑c Email</label>
                <span class="input-icon">üë§</span>
            </div>
            
            <div class="form-group password-field">
                <input type="password" id="password" name="password" placeholder=" " required>
                <label for="password">M·∫≠t kh·∫©u</label>
                <button type="button" class="password-toggle" onclick="togglePassword('password')" title="·∫®n/hi·ªán m·∫≠t kh·∫©u">
                    üëÅÔ∏è
                </button>
                <span class="input-icon">üîí</span>
            </div>
            
            <button type="submit" class="auth-button">
                <span>ƒêƒÉng nh·∫≠p</span>
            </button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>ƒêang ƒëƒÉng nh·∫≠p...</p>
            </div>
        </form>
        
        <div class="auth-links">
            <p>Ch∆∞a c√≥ t√†i kho·∫£n? <a href="register.html">ƒêƒÉng k√Ω ngay</a></p>
            <p><a href="index.html">‚Üê Quay l·∫°i trang ch·ªß</a></p>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        // C·∫•u h√¨nh backend URL
        // S·ª≠ d·ª•ng BACKEND_URL t·ª´ CONFIG (ƒë√£ ƒë∆∞·ª£c c·∫•u h√¨nh trong config.js)
        // Auto-detect HTTPS ƒë·ªÉ tr√°nh Mixed Content error
        function getBackendUrl() {
            // N·∫øu trang ƒëang HTTPS, lu√¥n d√πng domain hi·ªán t·∫°i (kh√¥ng d√πng IP)
            if (window.location.protocol === 'https:') {
                // ∆Øu ti√™n d√πng CONFIG.getSafeBackendUrl (ƒë√£ c√≥ logic chuy·ªÉn IP sang domain)
                if (window.CONFIG?.getSafeBackendUrl) {
                    const url = window.CONFIG.getSafeBackendUrl();
                    // Double check: n·∫øu v·∫´n l√† IP, chuy·ªÉn sang domain
                    if (url.includes('103.77.243.190') || url.match(/^\d+\.\d+\.\d+\.\d+/)) {
                        return window.location.protocol + '//' + window.location.hostname;
                    }
                    return url;
                }
                // Fallback: d√πng domain hi·ªán t·∫°i v·ªõi HTTPS
                return window.location.protocol + '//' + window.location.hostname;
            }
            // HTTP: d√πng CONFIG ho·∫∑c origin
            return window.CONFIG?.BACKEND_URL || window.location.origin;
        }
        const BACKEND_URL = getBackendUrl();
        
        // Debug: log ƒë·ªÉ ki·ªÉm tra
        console.log('Backend URL:', BACKEND_URL);
        
        // Function ƒë·ªÉ toggle password visibility
        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const toggleButton = passwordField.parentNode.querySelector('.password-toggle');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleButton.innerHTML = 'üôà';
                toggleButton.title = '·∫®n m·∫≠t kh·∫©u';
            } else {
                passwordField.type = 'password';
                toggleButton.innerHTML = 'üëÅÔ∏è';
                toggleButton.title = 'Hi·ªán m·∫≠t kh·∫©u';
            }
        }

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // Initialize particles
        createParticles();

        // Enhanced login functionality with animations
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const submitButton = document.querySelector('.auth-button');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');

            // Add input validation styles
            function validateInput(input) {
                if (input.value.trim() === '') {
                    input.classList.remove('valid');
                    input.classList.add('invalid');
                    input.style.borderColor = getComputedStyle(document.documentElement).getPropertyValue('--primary');
                    input.style.boxShadow = '0 0 0 3px rgba(0, 0, 0, 0.2)';
                    return false;
                } else {
                    input.classList.remove('invalid');
                    input.classList.add('valid');
                    input.style.borderColor = getComputedStyle(document.documentElement).getPropertyValue('--primary');
                    input.style.boxShadow = '0 0 0 3px rgba(0, 0, 0, 0.1)';
                    return true;
                }
            }

            // Real-time validation
            usernameInput.addEventListener('blur', () => validateInput(usernameInput));
            passwordInput.addEventListener('blur', () => validateInput(passwordInput));

            // Enhanced message display
            function showMessage(element, message, duration = 5000) {
                element.textContent = message;
                element.style.display = 'block';
                element.style.animation = 'slideInDown 0.3s ease';
                
                setTimeout(() => {
                    element.style.animation = 'slideInDown 0.3s ease reverse';
                    setTimeout(() => {
                        element.style.display = 'none';
                    }, 300);
                }, duration);
            }

            // Form submission
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();
                
                // Validate inputs
                const isUsernameValid = validateInput(usernameInput);
                const isPasswordValid = validateInput(passwordInput);
                
                if (!isUsernameValid || !isPasswordValid) {
                    showMessage(errorMessage, 'Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin ƒëƒÉng nh·∫≠p', 3000);
                    return;
                }
                
                // Hide previous messages
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
                
                // Disable button and show loading
                submitButton.disabled = true;
                submitButton.innerHTML = '<span>ƒêang x·ª≠ l√Ω...</span>';
                loading.style.display = 'block';
                
                try {
                    // ƒê·∫£m b·∫£o lu√¥n d√πng HTTPS n·∫øu trang ƒëang HTTPS
                    let apiUrl;
                    if (window.CONFIG?.API?.urlWithParams) {
                        apiUrl = window.CONFIG.API.urlWithParams('AUTH_PHP', {action: 'login'});
                        // ƒê·∫£m b·∫£o HTTPS n·∫øu trang ƒëang HTTPS
                        if (window.location.protocol === 'https:' && apiUrl.startsWith('http://')) {
                            apiUrl = apiUrl.replace('http://', 'https://');
                        }
                    } else {
                        const endpoint = window.CONFIG?.ENDPOINTS?.AUTH_PHP || '/api/auth.php';
                        apiUrl = BACKEND_URL + endpoint + '?action=login';
                    }
                    
                    console.log('API URL:', apiUrl); // Debug
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            username: username,
                            password: password
                        })
                    });
                    
                    // Parse response safely: try JSON when content-type is JSON; otherwise use text
                    let data = null;
                    let rawText = '';
                    const contentType = response.headers.get('content-type') || '';
                    try {
                        if (contentType.includes('application/json')) {
                            data = await response.json();
                        } else {
                            rawText = await response.text();
                        }
                    } catch (parseErr) {
                        console.debug('Response parse fallback, non-JSON body.');
                        try { rawText = rawText || await response.text(); } catch (_) {}
                    }

                    if (response.ok && data && typeof data === 'object') {
                        // H·ªó tr·ª£ c·∫£ 2 d·∫°ng schema: {token, user} ho·∫∑c {data: {token, user}}
                        const payload = data.data && typeof data.data === 'object' ? data.data : data;
                        const userObj = payload.user || null;
                        const tokenStr = payload.token || null;

                        showMessage(successMessage, data.message || 'ƒêƒÉng nh·∫≠p th√†nh c√¥ng! ƒêang chuy·ªÉn h∆∞·ªõng...', 2000);
                        
                        // Reset input styles
                        usernameInput.style.borderColor = 'rgba(34, 197, 94, 0.6)';
                        passwordInput.style.borderColor = 'rgba(34, 197, 94, 0.6)';
                        
                        // Save user info
                        if (userObj) {
                            localStorage.setItem('user', JSON.stringify(userObj));
                        }
                        if (tokenStr) {
                            localStorage.setItem('token', tokenStr);
                        }
                        
                        // Redirect to index (chat) with animation
                        setTimeout(() => {
                            document.body.style.opacity = '0';
                            document.body.style.transform = 'scale(0.95)';
                            setTimeout(() => {
                                window.location.href = 'index.html';
                            }, 300);
                        }, 1500);
                    } else {
                        // Hi·ªÉn th·ªã th√¥ng b√°o l·ªói chi ti·∫øt t·ª´ backend
                        let errorMsg = 'Th√¥ng tin ƒëƒÉng nh·∫≠p kh√¥ng ch√≠nh x√°c';
                        const isJsonObject = data && typeof data === 'object';

                        if (isJsonObject && data.message) {
                            errorMsg = data.message;
                        } else if (isJsonObject && data.error) {
                            errorMsg = data.error;
                        } else if (!isJsonObject && rawText) {
                            // Backend tr·∫£ v·ªÅ HTML ho·∫∑c text (v√≠ d·ª• l·ªói 404/router)
                            const snippet = rawText.replace(/\s+/g, ' ').slice(0, 180);
                            errorMsg = `Server tr·∫£ v·ªÅ ph·∫£n h·ªìi kh√¥ng h·ª£p l·ªá (status ${response.status}). Vui l√≤ng th·ª≠ l·∫°i sau.`;
                            console.warn('Non-JSON response snippet:', snippet);
                        }

                        // X·ª≠ l√Ω c√°c lo·∫°i l·ªói kh√°c nhau (n·∫øu c√≥ m√£ l·ªói JSON)
                        if (isJsonObject && data.code === 'USER_NOT_REGISTERED') {
                            errorMsg = 'T√†i kho·∫£n ch∆∞a ƒë∆∞·ª£c ƒëƒÉng k√Ω. Vui l√≤ng ƒëƒÉng k√Ω tr∆∞·ªõc.';
                            errorMsg += ' <a href="register.html" style="color: #3b82f6; text-decoration: underline;">ƒêƒÉng k√Ω ngay</a>';
                        } else if (isJsonObject && data.code === 'ACCOUNT_DEACTIVATED') {
                            errorMsg = 'T√†i kho·∫£n ƒë√£ b·ªã v√¥ hi·ªáu h√≥a. Vui l√≤ng li√™n h·ªá qu·∫£n tr·ªã vi√™n.';
                        } else if (isJsonObject && data.code === 'ACCOUNT_LOCKED') {
                            errorMsg = 'T√†i kho·∫£n t·∫°m th·ªùi b·ªã kh√≥a do ƒëƒÉng nh·∫≠p sai qu√° nhi·ªÅu l·∫ßn. Vui l√≤ng th·ª≠ l·∫°i sau.';
                        } else if (isJsonObject && data.code === 'INVALID_PASSWORD') {
                            errorMsg = 'M·∫≠t kh·∫©u kh√¥ng ƒë√∫ng. Vui l√≤ng ki·ªÉm tra l·∫°i.';
                        }

                        showMessage(errorMessage, errorMsg);
                        
                        // Reset input styles to error
                        usernameInput.style.borderColor = 'rgba(239, 68, 68, 0.6)';
                        passwordInput.style.borderColor = 'rgba(239, 68, 68, 0.6)';
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showMessage(errorMessage, 'Th√¥ng tin ƒëƒÉng nh·∫≠p kh√¥ng ch√≠nh x√°c');
                    
                    // Reset input styles to error
                    usernameInput.classList.add('invalid');
                    passwordInput.classList.add('invalid');
                } finally {
                    // Re-enable button and hide loading
                    submitButton.disabled = false;
                    submitButton.innerHTML = '<span>ƒêƒÉng nh·∫≠p</span>';
                    loading.style.display = 'none';
                }
            });

            // Add keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && (usernameInput.value.trim() && passwordInput.value.trim())) {
                    loginForm.dispatchEvent(new Event('submit'));
                }
            });

            // Auto-focus first input
            usernameInput.focus();
        });
    </script>
</body>
