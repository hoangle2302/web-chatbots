<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbots AI - Test Login</title>
    <style>
        body {

        .container {

            padding: 40px;

            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
        }
        
        h1 {

            color: #333;

        }
        
        .form-group {

        }
        
        label {

            color: #555;
            font-weight: 500;
        }
        
        input[type="email"], input[type="password"], input[type="text"] {

            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;

        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid #ddd;
        }
        
        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }
        
        .tab.active {
            border-bottom-color: #667eea;
            color: #667eea;
            font-weight: 600;
        }
        
        .form {
            display: none;
        }
        
        .form.active {
            display: block;
        }
        
        .message {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        
        .success {
            background: #efe;
            color: #373;
            border: 1px solid #cfc;
        }
        
        .info {
            background: #f0f8ff;
            color: #0066cc;
            border: 1px solid #b3d9ff;
            margin: 20px 0;
            padding: 15px;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Chatbots AI</h1>
        
        <div class="info">
            <strong>üìã H∆∞·ªõng d·∫´n s·ª≠ d·ª•ng:</strong><br>
            1. Ch·∫°y script setup database: <code>php backend/setup_database.php</code><br>
            2. ƒêƒÉng k√Ω t√†i kho·∫£n m·ªõi ho·∫∑c d√πng demo: demo@chatbots.ai / demo123<br>
            3. ƒêƒÉng nh·∫≠p ƒë·ªÉ b·∫Øt ƒë·∫ßu chat v·ªõi AI
        </div>
        
        <div class="tabs">
            <div class="tab active" onclick="showTab('login')">ƒêƒÉng nh·∫≠p</div>
            <div class="tab" onclick="showTab('register')">ƒêƒÉng k√Ω</div>
        </div>
        
        <!-- Login Form -->
        <div id="loginForm" class="form active">
            <div id="loginMessage" class="message" style="display: none;"></div>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="Nh·∫≠p email c·ªßa b·∫°n" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">M·∫≠t kh·∫©u</label>
                    <input type="password" id="loginPassword" placeholder="Nh·∫≠p m·∫≠t kh·∫©u" required>
                </div>
                <button type="submit" class="btn" id="loginBtn">ƒêƒÉng nh·∫≠p</button>
            </form>
        </div>
        
        <!-- Register Form -->
        <div id="registerForm" class="form">
            <div id="registerMessage" class="message" style="display: none;"></div>
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="registerName">H·ªç v√† t√™n</label>
                    <input type="text" id="registerName" placeholder="Nh·∫≠p h·ªç v√† t√™n" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" placeholder="Nh·∫≠p email c·ªßa b·∫°n" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">M·∫≠t kh·∫©u</label>
                    <input type="password" id="registerPassword" placeholder="T·ªëi thi·ªÉu 6 k√Ω t·ª±" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">X√°c nh·∫≠n m·∫≠t kh·∫©u</label>
                    <input type="password" id="confirmPassword" placeholder="Nh·∫≠p l·∫°i m·∫≠t kh·∫©u" required>
                </div>
                <button type="submit" class="btn" id="registerBtn">ƒêƒÉng k√Ω</button>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = 'backend/api';
        
        function showTab(tab) {
            // Update tabs
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`[onclick="showTab('${tab}')"]`).classList.add('active');
            
            // Update forms
            document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));
            document.getElementById(tab + 'Form').classList.add('active');
            
            // Clear messages
            clearMessages();
        }
        
        function clearMessages() {
            document.querySelectorAll('.message').forEach(msg => {
                msg.style.display = 'none';
                msg.className = 'message';
                msg.textContent = '';
            });
        }
        
        function showMessage(formType, message, type = 'error') {
            const messageDiv = document.getElementById(formType + 'Message');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }
        
        async function apiRequest(endpoint, options = {}) {
            const url = `${API_BASE}/${endpoint}`;
            const defaultOptions = {
                headers: {
                    'Content-Type': 'application/json',
                },
                credentials: 'include'
            };

            try {
                const response = await fetch(url, { ...defaultOptions, ...options });
                
                const contentType = response.headers.get('content-type');
                let data;
                
                if (contentType && contentType.includes('application/json')) {
                    data = await response.json();
                } else {
                    const text = await response.text();
                    console.error('Non-JSON response:', text);
                    throw new Error('Server returned invalid response');
                }
                
                if (!response.ok) {
                    throw new Error(data.message || `HTTP ${response.status}: ${response.statusText}`);
                }
                
                return data;
            } catch (error) {
                console.error('API Request Error:', error);
                throw error;
            }
        }
        
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const loginBtn = document.getElementById('loginBtn');
            
            clearMessages();
            
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading"></span>ƒêang ƒëƒÉng nh·∫≠p...';
            
            try {
                const result = await apiRequest('auth.php?action=login', {
                    method: 'POST',
                    body: JSON.stringify({ email, password })
                });
                
                if (result.success) {
                    showMessage('login', 'ƒêƒÉng nh·∫≠p th√†nh c√¥ng! Chuy·ªÉn h∆∞·ªõng...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'frontend/index-complete.html';
                    }, 1000);
                }
            } catch (error) {
                showMessage('login', error.message, 'error');
                console.error('Login error:', error);
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'ƒêƒÉng nh·∫≠p';
            }
        }
        
        async function handleRegister(event) {
            event.preventDefault();
            
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const registerBtn = document.getElementById('registerBtn');
            
            clearMessages();
            
            if (password !== confirmPassword) {
                showMessage('register', 'M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp', 'error');
                return;
            }
            
            registerBtn.disabled = true;
            registerBtn.innerHTML = '<span class="loading"></span>ƒêang ƒëƒÉng k√Ω...';
            
            try {
                const result = await apiRequest('auth.php?action=register', {
                    method: 'POST',
                    body: JSON.stringify({ name, email, password })
                });
                
                if (result.success) {
                    showMessage('register', 'ƒêƒÉng k√Ω th√†nh c√¥ng! Vui l√≤ng ƒëƒÉng nh·∫≠p.', 'success');
                    
                    // Clear form
                    document.querySelectorAll('#registerForm input').forEach(input => input.value = '');
                    
                    // Switch to login after 2 seconds
                    setTimeout(() => {
                        showTab('login');
                        document.getElementById('loginEmail').value = email;
                    }, 2000);
                }
            } catch (error) {
                showMessage('register', error.message, 'error');
                console.error('Register error:', error);
            } finally {
                registerBtn.disabled = false;
                registerBtn.innerHTML = 'ƒêƒÉng k√Ω';
            }
        }
    </script>
</body>
</html>
